<select (change)="CatSelect(currentCat.value)">
	<option value="All">All</option>
	<option *ngFor="let cat of categories" #currentCat value="{{ cat.name }}">{{ cat.name }}</option>
</select>

<input #currentCat type="text">

<div *ngFor="let cat of categories">
	<p>{{ cat.name }}</p>
</div>

<h2>Items</h2>
<div *ngFor="let item of items">
	<h3>{{ item.title }}</h3><h4>{{ item.description + " - " +  item.category + " $" + item.price }}</h4>
		<br>	
</div>
