<select (change)="CatSelect($event.target.value)">
	<option *ngFor="let cat of categories" value="{{ cat.name }}">{{ cat.name }}</option>
</select>
<br><br>
<h4>Pages To View</h4>
<select (change)="PageSelect($event.target.value)">
	<option *ngFor="let pg of pageOptions" value="{{ pg }}">{{ pg }} Pages</option>
</select>

<div *ngFor="let i of [].constructor(GetMaxPages()); let j = index">
	<button (click)="ChangePage(j)">{{ j + 1 }}</button>
</div>

<h2>Items</h2>
<div *ngFor="let item of GetItems()">
	<h3>{{ item.title }}</h3><h4>{{ item.description + " - " +  item.category + " $" + item.price }}</h4>
		<br>	
</div>
